version: '3.8'

services:
  api-gateway:
    build: ./services/api
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DB_URL=postgres://user:pass@postgres:5432/overlord
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: overlord
    ports:
      - "5432:5432"

  worker-transcription:
    build: ./workers/transcription
    environment:
      - REDIS_URL=redis://redis:6379
      - WHISPER_MODEL=base
    deploy:
      replicas: 2

  worker-video-editor:
    build: ./workers/editor
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./temp_storage:/tmp/video_processing
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]