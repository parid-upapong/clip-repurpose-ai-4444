version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  api_gateway:
    build: .
    command: uvicorn src.gateway.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  worker:
    build: .
    command: celery -A src.worker.celery_worker worker --loglevel=info
    volumes:
      - .:/app
      - ./exports:/app/exports
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis